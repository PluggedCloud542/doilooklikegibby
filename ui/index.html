<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoILookLikeGibby?</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}" type="image/png">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta name="description" content="Vote in the Do I Look Like Gibby poll and see what others think!">
    <meta name="keywords" content="Gibby, poll, voting, fun">
    <meta name="author" content="Your Name">
</head>
<body>
    <div class="container">
        <h1>Do I Look Like Gibby?</h1>
        <form id="pollForm">
            <label>
                <input type="radio" name="poll" value="Yes">
                Yes
            </label><br>
            <label>
                <input type="radio" name="poll" value="No">
                No
            </label><br>
            <button type="submit">Vote</button>
        </form>
        <div id="resultMessage"></div>
        <button id="showResultsButton">Show Results</button>
        <div id="pollResults" style="display: none;">
            <h2>Poll Results</h2>
            <p id="yesVotes">Yes: 0</p>
            <p id="noVotes">No: 0</p>
        </div>
        <div class="image-container">
            <img id="topImage" src="{{ url_for('static', filename='me.png') }}" alt="Me">
            <img id="botImage" src="{{ url_for('static', filename='gibby.png') }}" alt="Gibby">
        </div>
        <a href="{{ url_for('testimonials') }}">View Testimonials</a>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
